<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Odyzy Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="app-container">
        <section id="auth-screen">
            <h1>ODYZY ONLINE</h1>
            <p>Piedra, Papel o Tijera</p>
            <button id="login-btn">Iniciar Sesión</button>
            <button id="register-btn">Registrarse</button>
        </section>

        <section id="game-screen" style="display: none;">
            <div class="scoreboard">
                <span>Tú: <b id="player-score">0</b></span> - <span>Rival: <b id="rival-score">0</b></span>
            </div>
            <div class="choices">
                <button class="choice-btn" id="rock">✊</button>
                <button class="choice-btn" id="paper">✋</button>
                <button class="choice-btn" id="scissors">✌️</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
